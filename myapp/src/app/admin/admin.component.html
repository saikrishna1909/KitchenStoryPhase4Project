<div class="container">
  <form (ngSubmit)="onLogin(f)" #f="ngForm">
    <div class="list-group align-items-center justify-content-center">
      <div class="list-group-item w-50">
        <label>Email</label
        ><label class="pl-4">:<input type="text" name="email" ngModel /></label>
      </div>
      <div class="list-group-item w-50">
        <label>Password:</label
        ><label><input type="password" name="password" ngModel /></label>
      </div>
      <div class="list-group-item w-50">
        <label
          ><input
            type="submit"
            class="btn btn-primary"
            value="Log in"
          /> </label
        ><label class="pl-5"
          ><button class="btn btn-primary" (click)="onCPassword()">
            Change Password
          </button></label
        >
      </div>
    </div>
  </form>
</div>
